name: Release Firefox Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install web-ext
      run: npm install -g web-ext

    - name: Build Firefox extension
      run: |
        mkdir -p dist
        cp manifest_firefox.json dist/manifest.json
        cp background.js dist/
        cp content.js dist/
        cp -r viewer dist/
        cp -r icons dist/
        cd dist
        zip -r ../bucketviewer-firefox-${{ github.ref_name }}.zip *
        cd ..

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Firefox Extension ${{ github.ref_name }}
        body: |
          Firefox Extension release for Bucket Viewer

          ## Installation
          1. Download `bucketviewer-firefox-${{ github.ref_name }}.zip`
          2. Extract the zip file
          3. Open Firefox and go to `about:debugging`
          4. Click "This Firefox" â†’ "Load Temporary Add-on"
          5. Select the `manifest.json` file from the extracted folder

        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bucketviewer-firefox-${{ github.ref_name }}.zip
        asset_name: bucketviewer-firefox-${{ github.ref_name }}.zip
        asset_content_type: application/zip